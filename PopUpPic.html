<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pop-Up Picture</title>
    <style>
        a:link{
            text-decoration:none;
        }
    </style>
</head>
<body>
<h1>
    Hover over any image below to learn crazy cool things!
</h1>
        <!--For the top center picture-->
            <a id= "center"href="https://www.youtube.com/watch?v=jBqoH-qx-os&t=0s" >
                <img id="main_pic" src="../Black_Pete.jpg" alt="Image not found." width="200" height="200"/>
            </a>
         <!-- For the bottom images -->
            <a href="https://www.youtube.com/watch?v=jBqoH-qx-os&t=0s">
                <img src="../Black_Pete.jpg" alt="Image not found." width="100" height="100"/>
            </a>
            <a href="http://www.businessinsider.com/denver-airport-conspiracy-theories-2016-9">
                <img src="../Denver_international_airport.jpg" width="100" height="100"/>
            </a>
            <a href="https://www.youtube.com/watch?v=9QcVNahOavw">
                <img src="../yankee_doodle.jpg" alt="Image not found" width="100" height="100"/>
            </a>
            <a href="http://www.nytimes.com/2016/12/02/opinion/seduced-and-betrayed-by-donald-trump.html?smid=fb-nytimes&smtyp=cur">
                <img src="../Trump.png" alt="Image not found" width="100" height="100"/>
            </a>
            <a href="http://www.newyorker.com/magazine/2015/01/05/button-pusher">
                <img src="../BlackMirror.jpg" alt="Image not found" width="100" height="100"/>
            </a>
</body>
<script>
    window.onload= function(){
        var center = document.getElementById("center"); //assigns the html center picture and link to a variable
        var mainPic= document.getElementById("main_pic");

        var linkHover= function (){ //this is the link function that will give the center picture the link of the hovered picture
            center.href = this.href;
        };

        var picHover= function () {  //this is the picture function that will give the center picture similar characteristics of the hovered pic
            mainPic.src= this.src;
            mainPic.width= 2*this.width;
            mainPic.height= 2*this.height;
            mainPic.alt = this.alt;
        };

        var minorLinks= document.getElementsByTagName("a");
        var minorPics= document.getElementsByTagName("img");

        for(var j=0; j< minorLinks.length; j++)
        {
            minorLinks[j].onmouseOver = linkHover;
            minorPics[j].onmouseOver = picHover;
        }

    }
</script>
</html>
